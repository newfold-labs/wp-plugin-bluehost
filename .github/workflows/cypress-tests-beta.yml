name: Cypress Tests Beta Only

on:
  schedule:
    # Runs "Every Monday 6am UTC"
    - cron: '0 6 * * 1'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request' && github.head_ref || github.sha }}
  cancel-in-progress: true

# Disable permissions for all available scopes by default.
# Any needed permissions should be configured at the job level.
permissions: {}

jobs:
  test:
    name: Run Cypress Beta Only Tests
    runs-on: ubuntu-latest
    timeout-minutes: 45
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          persist-credentials: false

      - name: Setup PHP
        uses: shivammathur/setup-php@44454db4f0199b8b9685a5d763dc37cbf79108e1 # v2.36.0
        with:
          php-version: '8.1'
          coverage: none
          tools: composer, cs2pr

      - name: Setup workflow context
        id: workflow
        working-directory: ${{ runner.temp }}
        env:
          REPO: ${{ github.repository }}
        run: |
          mkdir dist
          echo "DIST=${PWD}/dist" >> "$GITHUB_OUTPUT"
          echo "PACKAGE=${REPO##*/}" >> "$GITHUB_OUTPUT"

      - name: Use Node from .nvmrc file
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version-file: .nvmrc

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> "$GITHUB_OUTPUT"

      - name: Cache Composer vendor directory
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}

      - name: Show versions
        run: |
          php --version
          composer --version
          node --version
          npm --version
      - name: Validate composer.json and composer.lock
        run: composer validate

      - name: Install PHP Dependencies
        run: composer install --no-progress --no-dev --optimize-autoloader --prefer-source

      - name: Setup Registry
        run: printf "\n//npm.pkg.github.com/:_authToken=${{ secrets.NEWFOLD_ACCESS_TOKEN }}" >> .npmrc

      - name: NPM Install
        run: npm install --legacy-peer-deps

      - name: Build JavaScript
        run: npm run build

      - name: Create Distribution Copy
        env:
          DIST: ${{ steps.workflow.outputs.DIST }}
          PACKAGE: ${{ steps.workflow.outputs.PACKAGE }}
        run: rsync -r --include-from=.distinclude --exclude-from=.distignore . "$DIST/$PACKAGE"

      - name: List Distribution Files
        working-directory: ${{ steps.workflow.outputs.DIST }}
        run: find .

      - name: Fetch WordPress beta version and set as output
        id: fetch_beta
        run: |
          WP_BETA_URL=$(curl -s 'https://api.wordpress.org/core/version-check/1.7/?channel=beta' | jq -r '.offers[0].download')
          echo "download_url=$WP_BETA_URL" >> "$GITHUB_OUTPUT"

      - name: Configure WordPress
        env:
          DIST: ${{ steps.workflow.outputs.DIST }}
          PACKAGE: ${{ steps.workflow.outputs.PACKAGE }}
          BETA_ZIP: ${{ steps.fetch_beta.outputs.download_url }}
        run: |
          jq -n \
            --arg core "$BETA_ZIP" \
            --arg plugin "$DIST/$PACKAGE" \
            '{ core: $core, plugins: [$plugin] }' > .wp-env.override.json

      - name: Install WordPress
        run: npx wp-env start --debug

      - name: Run Cypress Tests
        if: ${{ github.repository == 'newfold-labs/wp-plugin-bluehost' }}
        run: npm run test:e2e -- --browser chrome

      - name: Store screenshots of test failures
        if: failure()
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: screenshots
          path: ./tests/cypress/screenshots

      - name: Output debug.log file contents
        if: always()
        continue-on-error: true
        run: npx wp-env run wordpress cat /var/www/html/wp-content/debug.log
